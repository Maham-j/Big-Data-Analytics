services:

  redis:
    image: redis:7-alpine
    container_name: redis-db
    ports:
      - "6379:6379"
    command: redis-server --requirepass admin12345
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:7
    container_name: mongo-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin12345
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  cassandra:
    image: cassandra:4.1
    container_name: cassandra-db
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    # Note: Cassandra authentication requires custom configuration
    # The standard image doesn't support simple env-based auth
    # For production, configure authentication in cassandra.yaml

  neo4j:
    image: neo4j:5
    container_name: neo4j-db
    environment:
      NEO4J_AUTH: neo4j/admin12345
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  neo4j_data:
  minio_data:
  mongo_data:
  redis_data:
  cassandra_data:

