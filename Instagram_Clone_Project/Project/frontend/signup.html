<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up â€¢ Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .signup-container {
            max-width: 350px;
            width: 100%;
        }
        
        .signup-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .logo {
            font-size: 51px;
            font-weight: 400;
            margin-bottom: 20px;
            font-family: 'Billabong', cursive;
            color: #262626;
            text-align: center;
        }
        
        .signup-text {
            color: #8e8e8e;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 0 7px 8px;
            font-size: 14px;
            color: #262626;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #a8a8a8;
        }
        
        .form-input::placeholder {
            color: #8e8e8e;
        }
        
        .signup-btn {
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 8px;
            cursor: pointer;
            height: 30px;
            transition: background 0.2s;
        }
        
        .signup-btn:hover:not(:disabled) {
            background: #0084d4;
        }
        
        .signup-btn:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }
        
        .terms {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.4;
        }
        
        .terms a {
            color: #8e8e8e;
        }
        
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .login-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            color: #ed4956;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        @font-face {
            font-family: 'Billabong';
            src: url('data:font/truetype;charset=utf-8;base64,AAEAAAAOAIAAAwBgT1MvMj3hSQEAAADsAAAATmNtYXDQEhm3AAABPAAAAUpjdnQgBk4FQgAAApQAAAAOZnBnbYoKeDsAAAKsAAAJkWdhc3AAAAAQAAACjgAAAAAhnbHlmz4Uv4QAAAvQAAADwaGVhZAErvtsAAANIAAAANmhoZWEHUwNNAAADgAAAACRobXR4C9wAAAAAA6QAAAAMbG9jYQA4AFsAAAO8AAAACG1heHAAbgm8AAADxAAAACBuYW1l1x1MmgAAA+QAAAFKcG9zdP/2A94AAAUkAAAANQ==') format('truetype');
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">Instagram</div>
            <div class="signup-text">Sign up to see photos and videos from your friends.</div>
            <div id="error" class="error-message"></div>
            <form class="signup-form" onsubmit="handleSignup(event)">
                <input type="email" 
                       class="form-input" 
                       id="email" 
                       placeholder="Email" 
                       required
                       autocomplete="email">
                <input type="text" 
                       class="form-input" 
                       id="fullname" 
                       placeholder="Full Name" 
                       required>
                <input type="text" 
                       class="form-input" 
                       id="username" 
                       placeholder="Username" 
                       required
                       autocomplete="username">
                <input type="password" 
                       class="form-input" 
                       id="password" 
                       placeholder="Password" 
                       required
                       autocomplete="new-password">
                <button type="submit" class="signup-btn" id="signupBtn">Sign up</button>
            </form>
            <div class="terms">
                People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn More</a><br><br>
                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
            </div>
        </div>
        <div class="login-box">
            Have an account? <a href="login.html">Log in</a>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        async function handleSignup(event) {
            event.preventDefault();
            const errorDiv = document.getElementById('error');
            const signupBtn = document.getElementById('signupBtn');
            const email = document.getElementById('email').value;
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            errorDiv.textContent = '';
            signupBtn.disabled = true;
            signupBtn.textContent = 'Signing up...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, fullname, username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user info
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username || data.user.id);
                    localStorage.setItem('token', data.token || 'dummy-token');
                    
                    // Redirect to feed
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.error || 'Signup failed';
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign up';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign up';
            }
        }
    </script>
</body>
</html>
