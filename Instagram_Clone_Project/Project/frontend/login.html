<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 350px;
            width: 100%;
        }
        
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .logo {
            font-size: 51px;
            font-weight: 400;
            margin-bottom: 30px;
            font-family: 'Billabong', cursive;
            color: #262626;
            text-align: center;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 0 7px 8px;
            font-size: 14px;
            color: #262626;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #a8a8a8;
        }
        
        .form-input::placeholder {
            color: #8e8e8e;
        }
        
        .login-btn {
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 8px;
            cursor: pointer;
            height: 30px;
            transition: background 0.2s;
        }
        
        .login-btn:hover:not(:disabled) {
            background: #0084d4;
        }
        
        .login-btn:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        
        .divider span {
            padding: 0 18px;
        }
        
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }
        
        .signup-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            color: #ed4956;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        @font-face {
            font-family: 'Billabong';
            src: url('data:font/truetype;charset=utf-8;base64,AAEAAAAOAIAAAwBgT1MvMj3hSQEAAADsAAAATmNtYXDQEhm3AAABPAAAAUpjdnQgBk4FQgAAApQAAAAOZnBnbYoKeDsAAAKsAAAJkWdhc3AAAAAQAAACjgAAAAAhnbHlmz4Uv4QAAAvQAAADwaGVhZAErvtsAAANIAAAANmhoZWEHUwNNAAADgAAAACRobXR4C9wAAAAAA6QAAAAMbG9jYQA4AFsAAAO8AAAACG1heHAAbgm8AAADxAAAACBuYW1l1x1MmgAAA+QAAAFKcG9zdP/2A94AAAUkAAAANQ==') format('truetype');
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">Instagram</div>
            <div id="error" class="error-message"></div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="text" 
                       class="form-input" 
                       id="username" 
                       placeholder="Username" 
                       required
                       autocomplete="username">
                <input type="password" 
                       class="form-input" 
                       id="password" 
                       placeholder="Password" 
                       required
                       autocomplete="current-password">
                <button type="submit" class="login-btn" id="loginBtn">Log In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <a href="#" class="fb-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        async function handleLogin(event) {
            event.preventDefault();
            const errorDiv = document.getElementById('error');
            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            errorDiv.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user info in localStorage
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username || data.user.id);
                    localStorage.setItem('token', data.token || 'dummy-token');
                    
                    // Redirect to feed
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        }
    </script>
</body>
</html>
